<div class="carousel-container">
  <div class="carousel-action-container" *ngIf="showPreviousBtn">
    <button class="round-icon">
      <fa-icon [icon]="carretLeft"></fa-icon>
    </button>
  </div>
  <div class="list-container">
    <ul class="carousel-item-list">
      <ng-content></ng-content>
    </ul>
  </div>


  <div class="carousel-action-container">
    <button class="round-icon right">
      <fa-icon [icon]="carretRight"></fa-icon>
    </button>
  </div>

</div>
