<app-square-card>
  <ng-container cover>
    <a class="album-cover-link">
      <img [src]="albumCoverUrl"
           alt="album-cover-image" />
    </a>
  </ng-container>
  <ng-container detail>
    <div class="primary-label">
      <span>{{albumTitle}}</span>
    </div>
    <div class="secondary-label"
         *ngIf="albumType">
      <span>{{albumType}} <span *ngIf="additionalInfo">â€¢ {{additionalInfo}}</span> </span>
    </div>
  </ng-container>
</app-square-card>
