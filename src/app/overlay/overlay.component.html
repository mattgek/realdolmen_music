<div class="overlay-container">
  <div class="overlay-header">
    <h2>Nieuwe Playlist</h2>
  </div>

  <div class="overlay-content">
    <form [formGroup]="addPlaylistFrm">
      <div class="form-field">
        <div class="form-field__control">
          <label for="exampleField"
                 class="form-field__label">Example field</label>
          <input id="exampleField"
                 type="text"
                 formControlName="playListTitle"
                 appFormElement
                 class="form-field__input" />
        </div>
      </div>

      <div class="form-field">
        <div class="form-field__control">
          <label for="exampleField2"
                 class="form-field__label">Example field</label>
          <input id="exampleField2"
                 type="text"
                 formControlName="description"
                 appFormElement
                 class="form-field__input" />
        </div>
      </div>
    </form>

  </div>

  <div class="overlay-actions">
    <button class=" btn btn-transparent"
            (click)="closeDialog()">Annuleren</button>
    <button class=" btn btn-primary"
            (click)="onSubmit(addPlaylistFrm)">Opslaan</button>
  </div>

</div>
